<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">

<head>
    <meta charset="utf-8" />
    <meta name="renderer" content="webkit" />
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        (function() {
            var search = location.search.substr(1),
                cntid = getQueryString('cntid'),
                bo = document.getElementsByTagName('body')[0],
                size = getQueryString('size'),
                number = 0,
                time = null;
            if (!search) return;
            document.write('<iframe src="//mini.eastday.com/iframe/gg/gg_channel.html?' + search +
                '" width="100%" height="'+size.split(',')[1]+'" frameborder="no" border="0" marginwidth="0" marginheight="0" ' +
                'scrolling="no" allowtransparency="yes" id="'+cntid+'"></iframe>');
        })()
    </script>
</body>

</html>
